
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - IntestiCare</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/icon-192.png" type="image/png" />
  <script>
    function toggleMenu() {
      document.querySelector('.navbar').classList.toggle('active');
    }
    function enviarFormulario(e) {
      e.preventDefault();
      alert("Recebemos seu email. Em breve responderemos.");
      document.getElementById("form-contato").reset();
    }
  </script>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="logoIC.png" alt="Logo IntestiCare" /></a>
    <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">contato</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Fale Conosco</h1>
    <div class="card">
      <form id="form-contato" onsubmit="enviarFormulario(event)">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 IntestiCare. Todos os direitos reservados.
  </footer>
</body>
</html>
